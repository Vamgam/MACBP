<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Keep standard HEAD tags and CSS from previous versions] -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule | Math & Comp Bio</title>
    <style>
        /* Paste the same CSS variables/reset here as before */
        :root { --primary-color: #2c3e50; --accent-color: #3498db; --text-color: #333; --bg-color: #f4f7f6; --white: #ffffff; --sidebar-width: 250px; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; margin: 0; background: var(--bg-color); }
        .sidebar { width: var(--sidebar-width); background: var(--primary-color); color: white; min-height: 100vh; padding: 2rem 1rem; }
        .main-content { margin-left: var(--sidebar-width); padding: 2rem; flex: 1; }
        .nav-links a { display: block; padding: 0.75rem; color: white; text-decoration: none; }
        
        /* Table Styles */
        .schedule-table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        .schedule-table th, .schedule-table td { padding: 1rem; border-bottom: 1px solid #eee; text-align: left; }
        .schedule-table th { background: var(--primary-color); color: white; }
        .tag { padding: 0.2rem 0.5rem; border-radius: 4px; color: white; font-size: 0.75rem; font-weight: bold; }
        .tag-lecture { background: #e67e22; }
        .tag-seminar { background: #27ae60; }
        .tag-exam { background: #c0392b; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h3>BioMath 2025</h3>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="schedule.html" style="background: var(--accent-color);">Full Schedule</a>
        </div>
    </nav>

    <main class="main-content">
        <h1 style="color:var(--primary-color);">Full Syllabus & Schedule</h1>
        
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>Wk</th>
                    <th>Type</th>
                    <th>Topic</th>
                    <th>Material</th>
                </tr>
            </thead>
            <!-- THIS IS THE EMPTY CONTAINER FOR JS -->
            <tbody id="schedule-body">
                <!-- Data will be inserted here by course_data.js -->
            </tbody>
        </table>
    </main>

    <!-- LOAD THE DATA SCRIPT -->
    <script src="course_data.js"></script>
</body>
</html>
