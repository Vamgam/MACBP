<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Course Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="sidebar">
        <div class="logo-area">
            <div class="logo-circle">Bio</div>
            <div class="logo-text">Computational Biology</div>
        </div>
        <ul class="nav-menu">
            <li class="nav-item active" data-target="dashboard"><span class="nav-icon">ğŸ“Š</span> Dashboard</li>
            <li class="nav-item" data-target="materials"><span class="nav-icon">ğŸ“š</span> Materials</li>
            <li class="nav-item" data-target="schedule"><span class="nav-icon">ğŸ“…</span> Schedule</li>
            <li class="nav-item" data-target="homework"><span class="nav-icon">ğŸ“</span> Homework</li>
        </ul>
    </nav>

    <main class="content-wrapper">
        
        <!-- DASHBOARD -->
        <section id="dashboard" class="page-section active-section">
            <h1>Dashboard</h1>
            <div class="dashboard-grid">
                <div class="panel highlight-panel">
                    <h3>ğŸš€ Next Up</h3>
                    <div id="next-event-display"></div>
                </div>
               
            </div>
        </section>

        <!-- MATERIALS -->
        <section id="materials" class="page-section">
            <h1>Course Materials</h1>
            <p class="subtitle">Generated automatically from the course schedule.</p>
            <div class="materials-grid" id="materials-grid-container">
                <!-- Javascript puts cards here -->
            </div>
        </section>

        <!-- SCHEDULE -->
        <section id="schedule" class="page-section">
            <h1>Full Schedule</h1>
            <div class="panel">
                <table class="full-table">
                    <thead><tr><th>Week</th><th>Date</th><th>Type</th><th>Topic</th></tr></thead>
                    <tbody id="full-schedule-body">
                        <!-- Javascript puts rows here -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- HOMEWORK (New) -->
        <section id="homework" class="page-section">
            <h1>Active Assignments</h1>
            <div class="dashboard-grid">
                
                <!-- List of Active Tasks -->
                <div class="panel">
                    <h3>Your Task List</h3>
                    <div id="homework-list-container">
                        <!-- Javascript puts tasks here -->
                    </div>
                </div>

                <!-- Submission Form -->
                <div class="panel">
                    <h3>Submit Work</h3>
                    <form action="#" method="POST">
                        <input type="text" placeholder="Your Name" class="input-field">
                        <input type="text" placeholder="Task ID (e.g., S2)" class="input-field">
                        <div class="dropzone">Drop file here</div>
                        <button class="btn-main">Upload</button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
